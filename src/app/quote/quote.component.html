<div class="container-fluid show">
<h1>BEST FAMOUS QUOTES BY FAMOUS PEOPLE </h1>
<hr>
<ul>
<div *ngFor='let quote of quotes;let i = index'>
<li>{{quote.author}} {{quote.quote}}</li>
<button (click)='toggleDetails(i)'>More Quotes</button>
<app-quote-details *ngIf='quote.showMore' [quote]='quote'></app-quote-details>
</div>
</ul>
</div>

<style>
.show  h1 {
        text-align: center;
    }
</style>
