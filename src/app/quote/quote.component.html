<div class="container-fluid show">
<h1>BEST FAMOUS QUOTES BY FAMOUS PEOPLE </h1>
<hr>
<div class="row">
    <div class="col-md-6">
<ul>
<div  *ngFor='let quote of quotes;let i = index'>
<li>{{ quote.author }}</li>
<li>{{quote.quote}}</li>
<li>{{quote.publishDate|dateCount}} days since creation</li>
<button (click)='toggleDetails(i)' class="btn btn-success">More Quotes</button>
<app-quote-details *ngIf='quote.showMore' [quote]='quote' (isRead) = 'deleteQuote($event,i)'></app-quote-details>
</div>
</ul>
</div>
<div class="col-md-6"><app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form></div>
</div>
</div>

<style>
.show  h1 {
        text-align: center;
    }
    ul li{
        text-decoration:none;
        list-style-type: none;
    }
</style>
